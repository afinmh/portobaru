<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Afin - Portofolio</title>
  <link rel="icon" type="image/svg+xml" href="img/logo.svg" id="favicon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Splash Screen -->
  <div class="splash-screen" id="splashScreen">
    <!-- Loading text - always visible -->
    <div class="loading-text" id="loadingText">00</div>
    
    <!-- Black slide -->
    <div class="splash-slide" id="blackSlide"></div>
    
    <!-- White slide -->
    <div class="white-slide" id="whiteSlide"></div>
  </div>

  <!-- Hero Section Container -->
  <div class="hero-section">
    <!-- Author text - always visible -->
    <div class="author-text" id="authorText">AFIN MAULANA</div>
    
    <!-- Navigation menu - appears when author scales down -->
    <nav class="navbar-menu" id="navbarMenu">
      <a href="#about" class="nav-link">About</a>
      <a href="#activity" class="nav-link">Activity</a>
      <a href="#project" class="nav-link">Project</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
    
    <!-- Description text - appears after splash -->
    <div class="description-text" id="descriptionText">I am an Informatics student with a strong interest in Machine Learning, Artificial Intelligence, Data Science, and Web Development.</div>
    
    <!-- Education info - appears after splash -->
    <div class="education-info" id="educationInfo">
      <div class="education-title">Informatics Student</div>
      <div class="education-subtitle">at Institut Teknologi Nasional Bandung</div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <div class="scene">
        <div class="cube" id="cube">
          <div class="face front"  data-face="front"></div>
          <div class="face back"   data-face="back"></div>
          <div class="face right"  data-face="right"></div>
          <div class="face left"   data-face="left"></div>
          <div class="face top"    data-face="top"></div>
          <div class="face bottom" data-face="bottom"></div>
        </div>
      </div>
    </div>

    <!-- Cube interaction note -->
    <div class="cube-note" id="cubeNote">*Click on any side to see description</div>

    <!-- Large rotated INFORMATICS text -->
    <div class="informatics-text">INFORMATICS</div>
  </div>

  <!-- Long press progress indicator -->
  <div class="long-press-indicator" id="longPressIndicator">0%</div>

  <!-- Project Section -->

  <!-- Activity Section -->
  <section class="activity-section" id="activitySection">
    <div class="activity-container">
      <!-- Photo Marquee Grid -->
      <div class="photo-marquee-grid">        <!-- Row 1 (odd - left to right) -->
        <div class="marquee-row marquee-left">
          <div class="marquee-track">
            <div class="photo-item"><img src="img/activity/1.jpg" alt="Activity 1"></div>
            <div class="photo-item"><img src="img/activity/2.jpg" alt="Activity 2"></div>
            <div class="photo-item"><img src="img/activity/3.jpg" alt="Activity 3"></div>
            <div class="photo-item"><img src="img/activity/4.jpg" alt="Activity 4"></div>
            <div class="photo-item"><img src="img/activity/1.jpg" alt="Activity 1"></div>
            <div class="photo-item"><img src="img/activity/2.jpg" alt="Activity 2"></div>
            <div class="photo-item"><img src="img/activity/3.jpg" alt="Activity 3"></div>
            <div class="photo-item"><img src="img/activity/4.jpg" alt="Activity 4"></div>
          </div>
        </div>
        
        <!-- Row 2 (even - right to left) -->
        <div class="marquee-row marquee-right">
          <div class="marquee-track">
            <div class="photo-item"><img src="img/activity/5.jpg" alt="Activity 5"></div>
            <div class="photo-item"><img src="img/activity/6.jpg" alt="Activity 6"></div>
            <div class="photo-item"><img src="img/activity/7.jpg" alt="Activity 7"></div>
            <div class="photo-item"><img src="img/activity/8.jpg" alt="Activity 8"></div>
            <div class="photo-item"><img src="img/activity/5.jpg" alt="Activity 5"></div>
            <div class="photo-item"><img src="img/activity/6.jpg" alt="Activity 6"></div>
            <div class="photo-item"><img src="img/activity/7.jpg" alt="Activity 7"></div>
            <div class="photo-item"><img src="img/activity/8.jpg" alt="Activity 8"></div>
          </div>
        </div>
        
        <!-- Row 3 (odd - left to right) -->
        <div class="marquee-row marquee-left">
          <div class="marquee-track">
            <div class="photo-item"><img src="img/activity/9.webp" alt="Activity 9"></div>
            <div class="photo-item"><img src="img/activity/10.webp" alt="Activity 10"></div>
            <div class="photo-item"><img src="img/activity/11.jpg" alt="Activity 11"></div>
            <div class="photo-item"><img src="img/activity/12.jpg" alt="Activity 12"></div>
            <div class="photo-item"><img src="img/activity/9.webp" alt="Activity 9"></div>
            <div class="photo-item"><img src="img/activity/10.webp" alt="Activity 10"></div>
            <div class="photo-item"><img src="img/activity/11.jpg" alt="Activity 11"></div>
            <div class="photo-item"><img src="img/activity/12.jpg" alt="Activity 12"></div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
